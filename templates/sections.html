			<form class="contact100-form validate-form" action="../sections.html/" method="post">

				<div class="wrap-input100 validate-input bg1" data-validate="Please Choose Course">
					<span class="label-input100">Courses</span>
					<div>
						<select class="wrap-input100 validate-input bg1" name="service">
							<option>Please chooses</option>
							<option>CS102</option>
							<option>CS201</option>
							<option>CS202</option>
							<option>CS203</option>
							<option>CS204</option>
							<option>CS206</option>
							<option>CS208</option>
							<option>CS210</option>
							<option>CS212</option>
							<option>CS214</option>

							<option>CS305</option>

					</div>
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Choose Assistant">

							<option>Sara Saad</option>
							<option>Sara Anwar</option>
							<option>Mirna Hosny</option>
							<option>Norhan Naser</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter date">
				<div class="wrap-contact100-form-radio">
						<span class="label-input100">Days</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="day" value="sat" checked="checked">
							<label class="label-radio100" for="radio1">
								Sat
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="day" value="sun">
							<label class="label-radio100" for="radio2">
								Sun
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="day" value="mon">
							<label class="label-radio100" for="radio3">
								Mon
							</label>
						</div>
						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio4" type="radio" name="day" value="tues">
							<label class="label-radio100" for="radio4">

							</label>
						</div>
						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio5" type="radio" name="day" value="wed">
							<label class="label-radio100" for="radio5">

						<div class="contact100-form-radio">

							<label class="label-radio100" for="radio6">

						</div>
					</div>

			</div>


<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">

						<span class="label-input100">Time</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio7" type="radio" name="time" value="8" checked="checked">
							<label class="label-radio100" for="radio7">
								8 to 10
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio8" type="radio" name="time" value="10">
							<label class="label-radio100" for="radio8">

						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio9" type="radio" name="time" value="12">

							<input class="input-radio100" id="radio11" type="radio" name="time" value="4">
							<label class="label-radio100" for="radio11">
								4 to 6
							</label>
						</div>
					</div>

			</div>


				<div class="wrap-input100 validate-input bg1" data-validate="Please Choose Lab">
					<span class="label-input100">Lab</span>
					<div>
						<select class="wrap-input100 validate-input bg1" name="lab">

					</div>

					<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio12" type="radio" name="option" value="add"checked="checked">
							<label class="label-radio100" for="radio12">

							<input class="input-radio100" id="radio13" type="radio" name="option" value="delete">
							<label class="label-radio100" for="radio13">
								Delete Section

						</div>
				</div>

					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

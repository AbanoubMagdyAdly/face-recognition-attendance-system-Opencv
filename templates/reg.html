			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Registration</span></h2>
				<h2 		{% if done %}
						<h1 align="center" class="msg" style="color:Green;"><strong> {{ done }}</strong></h1>
					{% endif %}

					{% if notdone %}
						<h1 align="center" class="error" style="color:Tomato;"><strong> {{ notdone }}</strong></h1>
					{% endif %}
				
				
				</span></h2>
				<div class="row animate-box" data-animate-effect="fadeInLeft">
				<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="" method="post">

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Name">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type ID">
					<span class="label-input100">STUDENT ID *</span>
					<input class="input100" type="text" name="id" placeholder="Enter ID">
				</div>
				
				<!-- <div class="wrap-input100 validate-input bg1" data-validate="Please Choose Course">
					<span class="label-input100">Courses</span>
					<div>
					
						<select class="wrap-input100 validate-input bg1" name="service">
							<option>Please chooses</option>
							{%for row in x:%}
							<option value="{{row['coursecode']}}">{{row['coursecode']}} </option>
							{% endfor %}
						</select>

						<div class="dropDownSelect2"></div>
					</div>
				</div>  -->

 				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Name">
					<span class="label-input100">Sections *</span>
							<div>
						<select class="wrap-input100 validate-input bg1" name="service">
							<option>Please chooses</option>
							{%for row in x:%}
							<option value="{{row['secid']}}">{{row['coursecode']}} : {{row['labid']}} : {{row['time']}}:00   : {{row['day']}} </option>
							{% endfor %}
						</select>

						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<p>
				<div class="wrap-input100 validate-input bg1">
				<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="take" value="takephoto" checked="checked">
							<label class="label-radio100" for="radio1">
								take a photo
							</label>
						</div>
				<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio2" type="radio" name="take" value="notakephoto" >
							<label class="label-radio100" for="radio2">
								no photo
							</label>
						</div></div>
						
						<!--{% if error %}
						<h1 class="error" style="color:Tomato;"><strong>Error:</strong> {{ error }}</h1>
					{% endif %}-->
				</p>
				
				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
